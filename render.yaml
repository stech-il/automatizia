services:
  - type: web
    name: automatizia
    env: node
    buildCommand: npm install
    startCommand: node index.js
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: SESSION_SECRET
        generateValue: true
